<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlowerLover</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,500&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400&display=swap" rel="stylesheet">

    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/variables.css" rel="stylesheet">
    <link href="styles/container.css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/intro.css" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__logo logo">
            <img class="logo__img" src="img/logo.svg" alt="FlowerLover">
            <nav class="header__menu menu">
                <ul class="menu__body">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Головна</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Про нас</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Як замовити</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Відгуки</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакти</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="intro intro__container">
        <div class="intro__textBlock">
            <h1 class="intro__title">Неймовірні</h1>
            <div>
                <div class="intro__titleBlock">
                    <div class="intro__span">
                        <span class="intro__title_highlighted">Букети</span>
                        <h2 class="intro__title">зі свіжих квітів</h2>
                    </div>
                    <p class="intro__subtitle">З доставкою по Києву протягом 1 години</p>
                    <button type="button" class="intro__button">Замовити квіти</button>
                </div>
            </div>
        </div>
        <div class="intro__decorBlock">
            <img class="into__img" src="img/flower.svg" alt="flower">
            <div class="intro__decor"></div>
        </div>
        <div class="intro__info info">
            <div class="info__item">
                <img src="img/rose.svg" class="info__img" alt="Rose">
                <p class="info__text">Щоденне оновлення свіжих квітів</p>
            </div>
            <div class="info__item">
                <img src="img/map.svg" class="info__img" alt="Map">
                <p class="info__text">Безкоштовна доставка в будь яку точку міста</p>
            </div>
            <div class="info__item">
                <img src="img/navigation.svg" class="info__img" alt="Navigation">
                <p class="info__text">Більше 1000 сортів квітів з усього світу</p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
